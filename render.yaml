services:
  - type: web
    name: telegram-bot
    env: python
    plan: free
    pythonVersion: "3.11.9"  # ✅ এখানে ভার্সন স্পেসিফাই করুন
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.9"
    healthCheckPath: /health