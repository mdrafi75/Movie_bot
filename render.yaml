services:
  - type: web
    name: telegram-bot
    env: python
    region: singapore
    plan: free
    python:
      version: "3.11.9"
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
    healthCheckPath: /health
    autoDeploy: true