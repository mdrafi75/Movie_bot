services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9  # ✅ এই লাইন নিশ্চিত করুন
    pythonVersion: 3.11.9  # ✅ এই লাইন যোগ করুন